<form [formGroup]="profileForm" (ngSubmit)="onSaveUser(profileForm.value)">
    <mat-card class="profile-card">
        <mat-card-header>
            <div class="label bottom">
                <p>Change</p>
                <img [src]="currentImage" (click)="inputImageProfile.click()" >
                <input hidden type="file" name="" #inputImageProfile formControlName="photoURL" (change)=handleImage(($event?.target?.files)[0])>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input type="text" matInput placeholder="Nombre" formControlName="displayName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <div class="mat-dialog-actions">
                <input type="submit" class="mat-flat-button" value="Guardar">
            </div>
        </mat-card-content>
    </mat-card>
</form>
