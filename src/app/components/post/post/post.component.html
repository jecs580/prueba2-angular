<div class="container" *ngIf="post$ | async as post; else loading">
    <mat-card class="post-card">

        <img matCardImage class="align-center" [src]="post.imagePost">
        <mat-card-content>
            <mat-card-title>
                {{post.titlePost}}
            </mat-card-title>
            <p class="content">
                {{post.contentPost}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
<ng-template #loading>
    <!-- El ng-template nos sirve para tener codigo que se ejecutara en caso se de una condicion -->
    <div class="container-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
